---
version: 1
applications:
  - name: newrelic
    path: .docker/src-newrelic
    buildpacks:
      - binary_buildpack
    routes:
      - route: newrelic.apps.internal
    memory: 64M
    command: ./newrelic-daemon --logfile /proc/self/fd/1 --address=((domain)):((port)) --watchdog-foreground
    env:
      NEW_RELIC_AGENT_VERSION: ((version))
